<!DOCTYPE html>
<!--  main-fragment (title, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #nav-kempenrust},
                                                ~{:: #main-content-kempenrust},
                                                ~{:: #footer-kempenrust}
                                               )}">
<head>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- Kan je aanpassen = tabblad titel-->
    <title>Kamers</title>
</head>
<body>

<div id="nav-kempenrust" th:replace="~{/fragments/app-fragments :: nav-default}">
    Nav
</div>

<div id="main-content-kempenrust">
    <!-- Enkel hier en title aanpassen!! Rest laten staan-->
    <h1>Kamers</h1>
    <div class="col-md-8">
     <a th:href="@{/nieweKamerToeveogen}" class="btn btn-primary w-30" style="margin-left: -15px"><i class="fas fa-plus fa-2x"></i></a>
    </div>
    <table class="table" th:if="${kamers.size()!=0}">
        <thead>
        <tr>
            <th>Kamer Nummer</th>
            <th>Omschrijving</th>
            <th>Onbeschikbaar Van</th>
            <th>Onbeschikbaar Tot</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="kamer :${kamers}">
            <td th:text="${kamer.kamerNummer}"></td>
            <td th:text="${kamer.omschrijving}"></td>
            <td th:text="${#dates.format(kamer.datumVan,'dd/MM/yyyy')}">Beschikbaar</td>
            <td th:text="${#dates.format(kamer.datumTot,'dd/MM/yyyy')}">Beschikbaar</td>
            <td><a th:href="@{/kamerAanpassen(kamerId=${kamer.kamerID})}">
                <li class="fas fa-pen"></li></a></td>
            <td><a th:href="@{/kamerVerwijderen(kamerId=${kamer.kamerID})}">
                <li class="fas fa-trash"></li></a>
            </td>
            <td><a th:href="@{/kamerBeschikbaarheid(kamerId=${kamer.kamerID})}">
                Beschikbaarheid</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div id="footer-kempenrust" th:replace="~{/fragments/app-fragments :: copyright}">
    Footer
</div>
</body>
</html>
